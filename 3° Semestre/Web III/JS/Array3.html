<meta charset = UTF-8>
<script>
//adicionando elementos ao array
var array = ["maça","banana","laranja"];
array.push("abacaxi");
document.write(array);
document.write("<br>");

//removendo elementos do array
var array = ["maça","banana","laranja"];
array.pop();
document.write(array);
document.write ("<br>");

//acessando o comprimento do array
var array = ["maça","banana","laranja"];
document.write(array.length);
</script>
